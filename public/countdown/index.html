<script>
  // Set the date we're counting down to
  var countDownDate = new Date("Apr 5, 2023 12:30:00").getTime();
   
  // Update the count down every 1 second
  var x = setInterval(function() {
   
    // Get today's date and time
    var now = new Date().getTime();
   
    // Find the distance between now and the count down date
    var distance = countDownDate - now;
   
    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)+(days*24));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
    //  if date digit < 10, then add a 0 in front
    if (days < 10) {
      days = ("0" + days).slice(-2);
    }
    if (hours < 10) {
      hours = ("0" + hours).slice(-2);
    }
    if (minutes < 10) {
      minutes = ("0" + minutes).slice(-2);
    }
    if (seconds < 10) {
      seconds = ("0" + seconds).slice(-2);
    }

   
    // Display the result in the element with id="counting"
    document.getElementById("counting").innerHTML = hours + " : "
    + minutes + " : " + seconds + "   ";
   
    // If the count down is finished, write some text
    if (distance < 0) {
      clearInterval(x);
      document.getElementById("counting").innerHTML = "End of Hacking!!!";
    }

    // print the current date time with var now
    // console.log(now); 

    // a series of session date variables
    var day2WorkshopDate = new Date("Apr 4, 2023 11:00:00").getTime();
    var day2LunchDate = new Date("Apr 4, 2023 12:30:00").getTime();
    var day2TalkDate = new Date("Apr 4, 2023 15:00:00").getTime();
    var day2OutlineDate = new Date("Apr 4, 2023 18:00:00").getTime();
    var day2DinnerDate = new Date("Apr 4, 2023 19:30:00").getTime();
    var day3SubmissionDate = new Date("Apr 5, 2023 12:30:00").getTime();
    var day3AtosDate = new Date("Apr 5, 2023 12:35:00").getTime();
    var day3LunchDate = new Date("Apr 5, 2023 13:00:00").getTime();
    var day3PitchingDate = new Date("Apr 5, 2023 14:00:00").getTime();
    var day3AnnounceWinners = new Date("Apr 5, 2023 17:00:00").getTime();
    var day3Close = new Date("Apr 5, 2023 17:45:00").getTime();

    // a list of session date variables
    var sessionDateList = [day2WorkshopDate, day2LunchDate, day2TalkDate, day2OutlineDate, 
                          day2DinnerDate, day3SubmissionDate, day3AtosDate, 
                          day3LunchDate, day3PitchingDate, day3AnnounceWinners, 
                          day3Close, "TheEnd"];

    // a list of session names
    var sessionNameList = ["Day 2 Workshop: 11:00 - 11:45", "Day 2 Lunch: 12:30 - 13:30", "Strategy Hack Workshop: 15:00 - 15:30",
                          "Project Outline & Submission Open: 18:00", "Day 2 Dinner: 19:30 - 20:00", 
                          "Submission Deadline: 12:30", "Careers at Atos: 12:35 - 13:00", "Day 3 Lunch: 13:00 - 14:00", 
                          "Track Pitching: 14:00 - 16:30", "Winners Announced: 17:00 - 17:30", 
                          "Closing Ceremony: 17:45 - 18:15", "-"];

    var nextSessionName; // the next session variable placeholder
    var currentSessionName; // the current session variable placeholder

    // Find the distance between now and one of the session date
    for(var i = 0; i < sessionDateList.length; i++) {
      if (sessionDateList[i-1] == "TheEnd"){
        break;  // break out of the loop if the sessionDateList is "end"
      }
      var sessionDistance = sessionDateList[i] - now;
      if (sessionDistance < 0) {
        continue;
        // var currentSession = sessionDateList[i];
        // break
      } else {
        // var nextSession = sessionDateList[i+1];
        currentSessionName = sessionNameList[i-1];
        nextSessionName = sessionNameList[i];
        break;
      }
    }

    document.getElementById("next-session").innerHTML = nextSessionName;
    document.getElementById("current-session").innerHTML = currentSessionName;

    // console.log(currentSession);
    // console.log(nextSessionName);
    

  }, 1000);

</script>
